<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Store</title>
    <!-------Tailwind cdn---------->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--------Daisy ui cdn------>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-----------Font awesome cdn--------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar starts here -->
    <div class="navbar bg-violet-600 py-2 px-4">
      <div class="flex-1">
        <img src="logo.jpg" class="w-[50px] h-[40px] rounded-lg m-4" alt="" />
        <span class="text-white text-2xl">Pixel Store</span>
      </div>
      <div class="flex-none gap-2">
        <!-- navigation menu is here -->
        <div class="text-2xl">
          <ul class="hidden lg:flex">
            <li class="mr-10">
              <span
                ><i class="fa-solid fa-house-user text-yellow-500"></i
              ></span>
              <span>Home</span>
            </li>
            <li class="mr-10">
              <span
                ><i class="fa-solid fa-heart-circle-check text-yellow-500"></i
              ></span>
              <span>Wishlist</span>
            </li>
            <li class="mr-10">
              <span><i class="fa-solid fa-trash text-yellow-500"></i></span>
              <span>Recycle Bin</span>
            </li>
            <li class="mr-10 relative">
              <label for="my-drawer-4" class="drawer-button"
                ><span
                  ><i
                    class="fa-solid fa-cart-shopping text-yellow-500"
                  ></i></span
              ></label>
              <!-- <span ><i class="fa-solid fa-cart-shopping text-yellow-500"></i></span> -->
              <span class="absolute top-[-20px]"
                ><div class="badge badge-secondary">+99</div></span
              >
            </li>
          </ul>
        </div>
        <div class="dropdown dropdown-end block lg:hidden">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <i class="fa-solid fa-bars"></i>
          </label>
          <ul
            tabindex="0"
            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
          >
            <li>
              <a>
                <span><i class="fa-solid fa-house-user"></i></span>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a
                ><span><i class="fa-solid fa-heart-circle-check"></i></span>
                <span>Wishlist</span></a
              >
            </li>
            <li>
              <a
                ><span><i class="fa-solid fa-trash"></i></span>
                <span>Recycle Bin</span></a
              >
            </li>

            <li class="mr-10">
              <a>
                <label for="my-drawer-4" class="drawer-button"
                  ><span><i class="fa-solid fa-cart-shopping"></i></span>
                  <span>Cart</span></label
                >
                <!-- <span ><i class="fa-solid fa-cart-shopping"></i></span>
                <span >Cart</span> -->
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Drawer Start Here -->
    <div class="drawer drawer-end">
      <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <!-- Page content here -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure>
            <img src="https://placeimg.com/400/225/arch" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="drawer-side">
        <label for="my-drawer-4" class="drawer-overlay"></label>
        <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
          <!-- Sidebar content here -->
          <li><a>Sidebar Item 1</a></li>
          <li><a>Sidebar Item 2</a></li>
        </ul>
      </div>
    </div>
    <!-- Drawer Ends Here -->
  </body>
</html>
